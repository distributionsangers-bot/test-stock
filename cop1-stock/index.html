    <meta property="og:title" content="COP1 Angers - Gestion Stock">
    <meta property="og:description" content="Plateforme de gestion de stock pour l'association COP1 Angers.">

    <title>COP1 Angers - Gestion Stock</title>
    <link rel="icon" type="image/png" href="/logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="text-slate-800 antialiased selection:bg-brand-100 selection:text-brand-900 bg-[#F8FAFC]">

    <!-- Toast Container - positioned below mobile header -->

        class="fixed top-20 md:top-4 right-4 z-[9998] flex flex-col items-end gap-2 pointer-events-none" role="status"
        aria-live="polite"></div>

    <!-- App Root -->
    <div id="app" class="h-full w-full relative" role="main"></div>

    <!-- Global Loader -->
    <div id="global-loader"
        class="fixed inset-0 bg-white z-[9999] flex flex-col items-center justify-center transition-opacity duration-500">
        <div class="w-16 h-16 border-4 border-brand-100 border-t-brand-600 rounded-full animate-spin"></div>
    </div>

    <!-- Modal Containers (Critical IDs) -->
    <div id="modal-root"></div>
    <div id="quick-add-root"></div>
    <div id="settings-modal-root"></div>

    <!-- Main Module Script - Vite Entry Point -->
    <script type="module" src="/src/main.js"></script>
